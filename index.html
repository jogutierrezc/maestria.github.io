<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maestría - Navegación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .nav-buttons {
      margin-bottom: 2em;
      display: flex;
      gap: 2em;
    }
    .nav-buttons button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2d7dd2;
      color: #fff;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .nav-buttons button:hover {
      background-color: #2066a3;
    }
    footer {
      background: #222;
      color: #f1f1f1;
      text-align: center;
      padding: 1.5em 1em 1em 1em;
      font-size: 0.96em;
    }
    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        gap: 1em;
      }
      .nav-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Navegación principal</h1>
    <div class="nav-buttons">
      <button onclick="location.href='tree.html'">Tree</button>
      <button onclick="location.href='timeline.html'">Timeline</button>
    </div>
  </main>
  <footer>
    Elaborado por Ema Y. Molina Roys, Jose A. Gutierrez Contreras y Ana M. Ferrer para la profesora Adriana Salcedo<br>
    Department of Peace and Conflict Studies - University for Peace (UPEACE)
  </footer>
</body>
</html>
